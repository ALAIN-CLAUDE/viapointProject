<template>
      <template if:true={data}>
        <template for:each={data} for:item="account">
            <article class="slds-card" key={account.Id} >
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                      <div class="slds-media__figure" >
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                          
                                <lightning-icon icon-name="standard:account"  size="small"></lightning-icon>
                         
                          <span class="slds-assistive-text">account</span>
                        </span>
                      </div>
                      <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                          <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">                            
                            <span>{account.Name}</span>
                          </a>
                        </h2>
                      </div>
                    </header>
                  </div>
    
            
      <div class="slds-form">
        <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="stacked-input-id-01">Billing Address </label>
        <div class="slds-form-element__control">
            <a href="#">{account.BillingStreet}  
                <br/>{account.BillingCity} , {account.BillingState} {account.BillingPostalCode}   
                <br/>{account.BillingCountry}   
                <br/>
                </a>                
        </div>
        </div>
        <div class="slds-form-element slds-form-element_stacked">
        <label class="slds-form-element__label" for="stacked-input-id-02">Shipping Address </label>
        <div class="slds-form-element__control">
            <a href="#">{account.ShippingStreet}
                <br/>{account.ShippingCity} , {account.ShippingState} {account.ShippingPostalCode}
                <br/>{account.ShippingCountry}
                <br/>
                </a>                
        </div>
        </div>
        <div class="slds-form-element slds-form-element_stacked">
            <label class="slds-form-element__label" for="stacked-input-id-02">Website </label>
            <div class="slds-form-element__control">
                <a href="#">{account.Website}</a>
            </div>
            </div>
        <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="stacked-input-id-02">Phone </label>
                <div class="slds-form-element__control">
                    <a href="#">{account.Phone}</a>             
                </div>
                </div>
            </div>
       

               
                </article>
        </template>
    </template>
  </template>
