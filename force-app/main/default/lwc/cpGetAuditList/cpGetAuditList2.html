<template>
  <div class="container">
    <div class="slds-grid slds-gutters slds-wrap justify-center">
      
      <template for:each={audObj} for:item="item">
        <div class="card" key={item.id}>
          <article class="slds-tile slds-tile_board">
            <h3 class="slds-tile__title slds-truncate" title="Audit Number">
              <a href="#">{item.Name}</a>
            </h3>
            <div class="slds-tile__detail">
              <p class="slds-text-heading_medium">$500,000</p>
              <p class="slds-truncate" title="Company One">
                <a href="#">Company One</a>
              </p>
              <p class="slds-truncate" title="Closing 9/30/2015">Closing 9/30/2015</p>
            </div>
          </article>
        </div>
      </template>
    </div>
  </div>
</template>
