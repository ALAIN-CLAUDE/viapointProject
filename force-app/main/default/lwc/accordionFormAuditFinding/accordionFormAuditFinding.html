<template>
    <div class="container">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}>
            <lightning-messages></lightning-messages>
            <lightning-accordion
                allow-multiple-sections-open
                active-section-name={activeSections} class="accordionClass">
                <lightning-accordion-section class="bg-accordion accordionClass" name="A" label="General">
                    <div class="slds-p-vertical_large slds-p-horizontal_small bg-accordion">
                    <div class="slds-form-element static-text">
                        <label class="slds-p-bottom_x-small text-gray  " for="text-input-id-47">
                            Audit Number
                        </label>
                        <p>
                        <lightning-formatted-url 
                            value={auditNumberURL}
                            label={auditNumber}>
                        </lightning-formatted-url>                          
                        </p>
                    </div>                    
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray  " for="text-input-id-47">
                            Audit Title
                        </label>
                        <p>
                        <lightning-formatted-url 
                            value={auditNumberURL}
                            label={auditTitle}>
                        </lightning-formatted-url> 
                            
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray" for="text-input-id-47">
                            Audit Finding Number
                        </label>
                        <p>
                            <lightning-formatted-text
                                value={auditFindingNumber}>
                            </lightning-formatted-text>              
                        </p>              
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Audit Finding Title
                        </label>         
                        <p>
                        <lightning-formatted-text
                            value={auditFindingTitle}>
                        </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Assigned To
                        </label> 
                        <p>
                        <lightning-formatted-text
                            value={assignedTo}>
                        </lightning-formatted-text>
                        </p>                     
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Audit Finding Type
                        </label>         
                        <p>
                        <lightning-formatted-text
                            value={auditFIndingType}>
                        </lightning-formatted-text>                           
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Priority
                        </label>         
                        <p>
                            <lightning-formatted-text 
                                value={priority} >
                            </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray" for="text-input-id-45">                                  
                            Finding
                        </label>                                
                        <p>
                            <lightning-formatted-text 
                                value={finding} >
                            </lightning-formatted-text> 
                        </p>  
                    </div>                
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Audit Finding Description
                        </label>                        
                        <p>
                            <lightning-formatted-text 
                                value={auditFindingDescription}>
                            </lightning-formatted-text>                          
                        </p> 
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Audit Observation Code
                        </label>
                        <p>
                            <lightning-formatted-text 
                                value={auditObservationCode}>
                            </lightning-formatted-text>                          
                        </p>                   
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Observation Type
                        </label>     
                        <p>
                            <lightning-formatted-text 
                                value={observationType}>
                           </lightning-formatted-text>
                        </p>              
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Observation Technology
                        </label>                         
                        <p>
                            <lightning-formatted-text
                                value={observationTechnology} >
                            </lightning-formatted-text>
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Quality System Requirement
                        </label>                         
                        <p>
                            <lightning-formatted-text
                                value={qualitySystemRequirement} >
                            </lightning-formatted-text>
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Quality Sub-Stystem Requirement
                        </label>                         
                        <p>
                            <lightning-formatted-text
                                value={qualitySubStystemRequirement} >
                            </lightning-formatted-text>
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="text-gray slds-p-bottom_x-small" for="text-input-id-47">
                            Status
                        </label>      
                        <p>
                            <lightning-formatted-text
                                value={auditActivityStatus} >
                            </lightning-formatted-text>
                        </p>  
                    </div>
                    </div>
                </lightning-accordion-section>
                <lightning-accordion-section class="bg-accordion" name="B" label="Response">
                    <div class="slds-p-vertical_large slds-p-horizontal_small">
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                                CAPA Required
                            </label>
                            <p>
                                <lightning-formatted-text
                                    value={capaRequired} >
                                </lightning-formatted-text>
                            </p> 
                        </div>
                    </div>
                </lightning-accordion-section>
                <lightning-accordion-section class="bg-accordion" name="C" label="System Information">
                    <div class="slds-p-vertical_large slds-p-horizontal_small">
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                              Created By
                            </label>
                            <p> 
                            <lightning-formatted-text 
                                value={auditCreatedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditCreatedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                           
                        </div>
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Last Modified By
                        </label>
                        <p> 
                            <lightning-formatted-text 
                                value={auditModifiedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditModifiedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                        </div>
                        </div>
                </lightning-accordion-section>
            </lightning-accordion>
            </lightning-record-edit-form>
        </div>  
    </div>
</template>
