<template>
    <div class="container">
        <div class="slds-var-m-around_medium">
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}>
        <lightning-messages></lightning-messages>
            <lightning-accordion
                allow-multiple-sections-open
                active-section-name={activeSections} class="accordionClass">
                <lightning-accordion-section class="bg-accordion accordionClass" name="A" label="General">
                    <div class="slds-p-vertical_large slds-p-horizontal_small bg-accordion">
                    <div class="slds-form-element static-text">
                        <label class="slds-p-bottom_x-small text-gray">
                            Audit Finding Number
                        </label>
                        <p>
                            <lightning-formatted-url 
                                value={auditFindingNumberURL}
                                label={auditFindingNumber}>
                            </lightning-formatted-url>                          
                        </p>
                    </div>                    
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Audit Finding Title
                        </label>
                        <p>
                        <lightning-formatted-url 
                            value={auditFindingNumberURL}
                            label={auditFindingTitle}>
                        </lightning-formatted-url>
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            CAPA Number
                        </label>
                        <p>
                            <lightning-formatted-text 
                                value={capaNumber} >
                            </lightning-formatted-text> 
                        </p>             
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            CAPA Title
                        </label>         
                        <p>
                            <lightning-formatted-text 
                                value={capaTitle} >
                            </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray" for="text-input-id-45">                                  
                            Assigned To
                        </label>                                
                        <p>
                            <lightning-formatted-text 
                                value={capaAssignedTo} >
                            </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            CAPA Type
                        </label>                        
                        <p>
                            <lightning-formatted-text 
                                value={capaType} >
                            </lightning-formatted-text> 
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Priority
                        </label>
                        <p>
                           <lightning-formatted-text  
                                value={capaPriority} >
                           </lightning-formatted-text> 
                        </p>                   
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            CAPA
                        </label>                        
                        <p>
                            <lightning-formatted-text 
                                value={capaValue} >
                            </lightning-formatted-text> 
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            CAPA Description
                        </label>
                        <p>
                           <lightning-formatted-text  
                                value={capaDescription} >
                           </lightning-formatted-text> 
                        </p>                   
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray" for="text-input-id-49">                                  
                            Start Date
                        </label>                       
                        <p>
                        <lightning-formatted-date-time 
                            value={capaStartDate} 
                            year="numeric"
                            month="numeric"
                            day="numeric" 
                            time-zone="UTC">
                        </lightning-formatted-date-time>                           
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray" for="text-input-id-47">                                  
                            Due Date
                        </label>                      
                        <p>
                        <lightning-formatted-date-time 
                            value={capaDueDate} 
                            year="numeric"
                            month="numeric"
                            day="numeric" 
                            time-zone="UTC">
                        </lightning-formatted-date-time>
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="text-gray slds-p-bottom_x-small" for="text-input-id-47">
                            Status
                        </label>      
                        <p>
                            <lightning-formatted-text
                                value={capaStatus} >
                            </lightning-formatted-text>
                        </p>  
                    </div>
                    </div>
                </lightning-accordion-section>
                <lightning-accordion-section class="bg-accordion" name="B" label="System Information ">
                    <div class="slds-p-vertical_large slds-p-horizontal_small">
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                              Created By
                            </label>
                            <p> 
                            <lightning-formatted-text 
                                value={auditCreatedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditCreatedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                           
                        </div>
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Last Modified By
                        </label>
                        <p> 
                            <lightning-formatted-text 
                                value={auditModifiedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditModifiedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                        </div>
                        </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </lightning-record-edit-form>
        </div>  
    </div>
</template>
