<template>
    <div class="container">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}>
            <lightning-messages></lightning-messages>
            <lightning-accordion
                allow-multiple-sections-open
                active-section-name={activeSections} class="accordionClass">
                <lightning-accordion-section class="bg-accordion accordionClass" name="A" label="Case Details">
                    <div class="slds-p-vertical_large slds-p-horizontal_small bg-accordion">
                    <div class="slds-form-element static-text">
                        <label class="slds-p-bottom_x-small text-gray  " for="text-input-id-47">
                            Case Number
                        </label>
                        <p>
                        <lightning-formatted-text
                            value={caseNumber}>
                        </lightning-formatted-text>                         
                        </p>
                    </div>                    
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray  " for="text-input-id-47">
                            Owner
                        </label>
                        <p>
                        <lightning-formatted-text
                            value={caseOwner}>
                        </lightning-formatted-text> 
                            
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray" for="text-input-id-47">
                           Status
                        </label>
                        <p>
                            <lightning-formatted-text
                                value={status}>
                            </lightning-formatted-text>              
                        </p>              
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Priority
                        </label>         
                        <p>
                        <lightning-formatted-text
                            value={priority}>
                        </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Subject
                        </label>         
                        <p>
                        <lightning-formatted-text
                            value={subject}>
                        </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Description
                        </label>         
                        <p>
                        <lightning-formatted-text
                            value={description}>
                        </lightning-formatted-text> 
                        </p>  
                    </div>
                </div>
                </lightning-accordion-section>
                <lightning-accordion-section class="bg-accordion accordionClass" name="B" label="Contact Details">
                    <div class="slds-p-vertical_large slds-p-horizontal_small bg-accordion">
                    <div class="slds-form-element static-text">
                        <label class="slds-p-bottom_x-small text-gray  " for="text-input-id-47">
                           Name
                        </label>
                        <p>
                        <lightning-formatted-url 
                            value={contactLinkName}
                            label={contactName}>
                        </lightning-formatted-url>
                        </p>
                    </div>                    
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray  " for="text-input-id-47">
                            Title
                        </label>
                        <p>
                            <lightning-formatted-text
                            value={contacTitle}>
                        </lightning-formatted-text>
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray" for="text-input-id-47">
                           Email
                        </label>
                        <p>
                            <lightning-formatted-text
                                value={contactEmail}>
                            </lightning-formatted-text>              
                        </p>              
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Phone
                        </label>         
                        <p>
                        <lightning-formatted-text
                            value={contactPhone}>
                        </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Account
                        </label>         
                        <p>
                        <lightning-formatted-url 
                            value={accountLinkName}
                            label={accountName}>
                        </lightning-formatted-url>
                        </p>  
                    </div>
                </div>
                </lightning-accordion-section>
                <lightning-accordion-section class="bg-accordion" name="C" label="System Information">
                    <div class="slds-p-vertical_large slds-p-horizontal_small">
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                              Created By
                            </label>
                            <p> 
                            <lightning-formatted-text 
                                value={auditCreatedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditCreatedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                           
                        </div>
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray " for="text-input-id-47">
                            Last Modified By
                        </label>
                        <p> 
                            <lightning-formatted-text 
                                value={auditModifiedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditModifiedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                        </div>
                        </div>
                </lightning-accordion-section>
            </lightning-accordion>
            </lightning-record-edit-form>
        </div>  
    </div>
</template>
