<template>
    <div class="container">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}>
            <lightning-messages></lightning-messages>
            <lightning-accordion
                allow-multiple-sections-open
                active-section-name={activeSections} class="accordionClass">
                <lightning-accordion-section class="bg-accordion accordionClass" name="A" label="Contact Information">
                <div class="slds-p-vertical_large slds-p-horizontal_small bg-accordion">
                    <div class="slds-form-element static-text">
                    <label class="slds-p-bottom_x-small text-gray  ">
                        Account Name
                    </label>
                    <p>
                        <lightning-formatted-url 
                            value={linkAccount}
                            label={accountName}>
                        </lightning-formatted-url>                          
                    </p>
                    </div> 
                    <div class="slds-form-element static-text">
                        <label class="slds-p-bottom_x-small text-gray  ">
                            Name
                        </label>
                        <p>
                            <lightning-formatted-text
                            value={contactName}>
                        </lightning-formatted-text>                           
                        </p>
                    </div>
                    <div class="slds-form-element static-text">
                        <label class="slds-p-bottom_x-small text-gray  ">
                            Title
                        </label>
                        <p>
                            <lightning-formatted-text
                            value={title}>
                        </lightning-formatted-text>                           
                        </p>
                    </div>        
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray  ">
                            Email
                        </label>
                        <p>
                        <lightning-formatted-text
                            value={email}>
                        </lightning-formatted-text> 
                            
                        </p>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                           Phone
                        </label>
                        <p>
                            <lightning-formatted-text
                                value={phone}>
                            </lightning-formatted-text>              
                        </p>              
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-p-bottom_x-small text-gray">
                            Mobile
                        </label>         
                        <p>
                        <lightning-formatted-text
                            value={mobile}>
                        </lightning-formatted-text> 
                        </p>  
                    </div>
                    <div class="slds-form-element static-text">
                        <label class="slds-p-bottom_x-small text-gray  ">
                            Reports To
                        </label>
                        <p>
                            <lightning-formatted-text
                            value={reportTo}>
                        </lightning-formatted-text>                           
                        </p>
                    </div>    
                </div>
                </lightning-accordion-section>
                <lightning-accordion-section class="bg-accordion" name="B" label="Address Information">
                <div class="slds-p-vertical_large slds-p-horizontal_small">
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray ">
                              Mailling Address
                            </label>                           
                            <lightning-formatted-address
                                street={maillingAddressStreet}
                                city={maillingAddressCity}
                                country={maillingAddressCountry}
                                province={maillingAddressState}
                                postal-code={maillingAddressPostal}
                            ></lightning-formatted-address>
                          <!--  <p> 
                                <lightning-formatted-text 
                                    value={maillingAddressStreet} >
                                </lightning-formatted-text>
                            </p>
                            <p> 
                                <lightning-formatted-text 
                                    value={maillingAddressCity} >
                                </lightning-formatted-text>
                            </p>
                            <p> 
                                <lightning-formatted-text 
                                    value={maillingAddressCountry} >
                                </lightning-formatted-text>
                            </p>
                            <div class="slds-m-vertical_small">
                                <lightning-map map-markers={mapMarkers}  zoom-level = '15'> 

                                </lightning-map>
                            </div>-->
                        </div>
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray ">
                              Other Address
                            </label>
                            <lightning-formatted-address
                                street={otherAddressStreet}
                                city={otherAddressCity}
                                country={otherAddressCountry}
                                province={otherAddressState}
                                postal-code={otherAddressPostal}
                            ></lightning-formatted-address>
   <!--
                            <p> 
                                <lightning-formatted-text 
                                    value={otherAddressStreet} >
                                </lightning-formatted-text>
                            </p>
                            <p> 
                                <lightning-formatted-text 
                                    value={otherAddressCity} >
                                </lightning-formatted-text>
                            </p>
                            <p> 
                                <lightning-formatted-text 
                                    value={otherAddressCountry} >
                                </lightning-formatted-text>
                            </p>
                            <div class="slds-m-vertical_small"> 
                                <template if:true={mapOtherMarkers}>
                                    <lightning-map map-markers={mapOtherMarkers}  zoom-level = '15'> 

                                    </lightning-map>
                                </template>
                               
                            </div>-->
                           
                        </div>
                </div>
                </lightning-accordion-section>
                <lightning-accordion-section class="bg-accordion" name="C" label="System Information">
                <div class="slds-p-vertical_large slds-p-horizontal_small">
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray ">
                              Created By
                            </label>
                            <p> 
                            <lightning-formatted-text 
                                value={auditCreatedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditCreatedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                           
                        </div>
                        <div class="slds-form-element static-text">
                            <label class="slds-p-bottom_x-small text-gray ">
                            Last Modified By
                        </label>
                        <p> 
                            <lightning-formatted-text 
                                value={auditModifiedByName} >
                            </lightning-formatted-text> 
                                <lightning-formatted-date-time 
                                  value={auditModifiedDate} 
                                  year="numeric"
                                  month="numeric"
                                  day="numeric"
                                  hour="2-digit"
                                  minute="2-digit" 
                                  time-zone="UTC">                            
                              </lightning-formatted-date-time> 
                              </p>
                        </div>
                </div>
                </lightning-accordion-section>
            </lightning-accordion>
            </lightning-record-edit-form>
        </div>  
    </div>
</template>
