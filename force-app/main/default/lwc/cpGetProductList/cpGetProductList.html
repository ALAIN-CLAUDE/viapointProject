<template>
    <lightning-card icon-name="custom:custom84" title="Products">
        <div class="slds-m-around_medium">
            <template if:true={ProdObj}>
                <lightning-datatable key-field="Id" 
                data={ProdObj} 
                columns={columns} 
                onsave={saveHandleAction}
                draft-values={fldsItemValues} 
                hide-checkbox-column 
                show-row-number-column>
               </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
